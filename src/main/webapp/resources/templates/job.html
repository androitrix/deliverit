<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title th:text="#{jobCreate.title}">Job Create</title>
<link rel="stylesheet" href="/resources/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="/resources/images/logo-sm.png"></img>
				</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<form action="#" th:action="@{/job/create}"  th:object="${job}" method="post">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="jobType">Job Type</label> 
						<input type="text" class="form-control" id="jobType" placeholder="Job Type" th:field="*{jobType}"/>
					</div>
					<div class="form-group">
						<label for="description">Description</label> 
						<input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}"/>
					</div>
					<div class="form-group">
						<label for="whenCommitmentStart">Commitment Start</label> 
						<input type="date" class="form-control" id="whenCommitmentStart" th:field="*{whenCommitmentStart}"/>
					</div>
					<div class="form-group">
						<label for="whenCommitmentEnd">Commitment End</label> 
						<input type="date" class="form-control" id="whenCommitmentEnd" th:field="*{whenCommitmentEnd}"/>
					</div>
					<button type="submit" class="btn btn-default">Save</button>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<label for="lastname">Customer Name</label>
						<input type="text" class="form-control" id="customer.name" placeholder="Customer Name" />
					</div>
					<div class="form-group">
						<label for="street">Street</label>
						<input type="text" class="form-control" id="street" placeholder="Street" />
					</div>
					
					<div class="form-group">
						<label for="street">Address 2</label>
						<input type="text" class="form-control" id="street" placeholder="Street" />
					</div>
					
					<div class="form-group">
						<label for="street">City</label>
						<input type="text" class="form-control" id="street" placeholder="Street" />
					</div>
					
					<div class="form-group">
						<label for="street">Region</label>
						<input type="text" class="form-control" id="street" placeholder="Street" />
					</div>
					
					<div class="form-group">
						<label for="street">Country</label>
						<input type="text" class="form-control" id="street" placeholder="Street" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
	<script src="/resources/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
