<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title th:text="#{jobCreate.title}">Job Create</title>
<link rel="stylesheet" href="/resources/css/bootstrap.min.css" />
</head>
<body>

	<div class="container">
		<div class="row">
			<form action="#" th:action="@{/job/create}"  th:object="${job}" method="post">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="jobType">Job Type</label> 
						<input type="text" class="form-control" id="jobType" placeholder="Job Type" th:field="*{jobType}"/>
					</div>
					<div class="form-group">
						<label for="description">Description</label> 
						<input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}"/>
					</div>
					<div class="form-group">
						<label for="commitmentStart">Commitment Start</label> 
						<input type="date" class="form-control" id="commitmentStart" th:pattern="dd/MM/yyyy" th:field="*{commitmentStart}"/>
					</div>
					<div class="form-group">
						<label for="commitmenteND">Commitment End</label> 
						<input type="date" class="form-control" id="commitmentEnd" th:pattern="dd/MM/yyyy" th:field="*{commitmentEnd}"/>
					</div>
					<button type="submit" class="btn btn-default">Save</button>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<label for="lastname">Customer Name</label>
						<input type="text" class="form-control" id="customerName" placeholder="Last Name" />
					</div>
					<div class="form-group">
						<label for="street">Street</label>
						<input type="text" class="form-control" id="street" placeholder="Password" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
	<script src="/resources/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
